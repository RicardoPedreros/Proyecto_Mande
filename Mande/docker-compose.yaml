version: "3"

services: 
    frontend:
        build: /home/marcos/Proyecto_Mande/Mande/cliente
        ports:
            - "3000:3000"
        environment: 
            CI: "true"
        depends_on: 
            - backend
    backend:
        build: /home/marcos/Proyecto_Mande/Mande/Server
        ports:
            - "5000:5000"
        depends_on:
            - database
    database:
        image: mdillon/postgis
        ports:
            - "5432:5432"
        environment: 
            POSTGRES_DB: "mande"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "11111"
        volumes:
            - /home/marcos/Proyecto_Mande/Mande/BD:/docker-entrypoint-initdb.d
